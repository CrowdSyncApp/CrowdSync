version: 2.1

jobs:
  build:
    macos:
      xcode: 14.2.0

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            brew update
            brew install node
            brew install watchman
            npm install -g react-native-cli
            yarn install

      - run:
          name: Clean NPM cache
          command: npm cache clean

      - run:
          name: Deintegrate CocoaPods
          command: npx pod deintegrate

      - run:
          name: Update CocoaPods
          command: npx pod update

      - run:
          name: Build iOS app
          command: |
            yarn ios:build
